  what_is_sgc: What is Saigon Cup?
  sgc_is: |
    Born in 2014 with the mission to improve the Vietnamese fighting game
    scene, the Street Fighter Vietnam community based in Hồ Chí Minh City
    worked together to organize an international fighting game tournament right
    in Vietnam - a feat that no other domestic organizer managed to achieve.
    With Capcom's support, 2018 marks the fourth year Saigon Cup has been
    officially included in <a target="_blank" rel="noopener"
    href="http://capcomprotour.com/schedule/">Capcom Pro Tour</a>, thus
    attracting top-level players from all over the world.

  memorable: |
    In addition to Street Fighter V: Arcade Edition, this year's event will
    also see high-level Vietnamese players from Tekken 7, DRAGON BALL FighterZ
    and Guilty Gear Xrd REV 2. Whether you're a fighting game lover or just a
    curious spectator wanting to learn more about the scene, Saigon Cup is the
    place to be.

