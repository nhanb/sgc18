    nền máy là SONY PlayStation&nbsp;4.

  bo3: |
    2. Tất cả các trận đấu sẽ diễn ra với thể thức BO3 (đánh 3 lấy 2). Riêng
    top 8 của Street Fighter V Arcade Edition (cá nhân) diễn ra với thể thức
    BO5 (đánh 5 lấy 3). Ngoài ra các trận winner final, loser final và grand
    final của Tekken 7, Guilty Gear và Dragon Ball FighterZ cũng sẽ thi đấu
    theo thể thức BO5.

