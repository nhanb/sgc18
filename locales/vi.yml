  what_is_sgc: Saigon Cup là gì?
  sgc_is: |
    Ra đời từ năm 2014 với mục đích nâng tầm cộng đồng game đối kháng Việt,
    cộng đồng Street Fighter Vietnam tại thành phố Hồ Chí Minh với ước mơ vươn
    mình ra biển lớn đã cùng nhau tạo nên một giải đấu quốc tế ngay tại Việt
    Nam, điều mà trước đó và cho đến nay chưa có một nhà tổ chức nào khác ở
    Việt Nam làm được. Với sự hậu thuẫn từ phía nhà sản xuất CAPCOM, 2017 là
    năm thứ ba Saigon Cup được đưa vào hệ thống <a target="_blank"
    rel="noopener" href="http://capcomprotour.com/schedule/">Capcom Pro
    Tour</a> qua đó thu hút rất nhiều những hảo thủ tầm cỡ trong khu vực và thế
    giới đến tranh tài.  2017 cũng là năm đầu tiên Saigon Cup mở rộng từ một
    giải đấu Street Fighter lên thành một giải game đối kháng tổng hợp với 2
    tựa game khác được đưa vào chương trình thi đấu là GUILTY GEAR XRD
    REVELATOR và BLAZBLUE CENTRAL FICTION.

  memorable: |
    Cùng với giải đấu chính là STREET FIGHTER V, Saigon Cup 2017 thực sự hứa
