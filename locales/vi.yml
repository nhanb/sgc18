  what_is_sgc: Saigon Cup là gì?
  sgc_is: |
    Ra đời từ năm 2014 với mục đích nâng tầm cộng đồng game đối kháng Việt,
    cộng đồng game đối kháng tại thành phố Hồ Chí Minh với ước mơ vươn mình ra
    biển lớn đã cùng nhau tạo nên một giải đấu quốc tế ngay tại Việt Nam, điều
    mà trước đó và cho đến nay chưa có một nhà tổ chức nào khác ở Việt Nam làm
    được.  Với sự hậu thuẫn từ phía chính nhà sản xuất Capcom, 2018 là năm thứ
    tư giải đấu Street Fighter tại Saigon Cup được đưa vào hệ thống <a
    target="_blank" rel="noopener"
    href="http://capcomprotour.com/schedule/">Capcom Pro Tour</a> qua đó thu
    hút rất nhiều những hảo thủ tầm cỡ trong khu vực và thế giới đến tranh tài.

  memorable: |
    Ngoài Street Fighter V: Arcade Edition thì Saigon Cup 2018 còn là nơi
    quy tụ những gương mặt ưu tú nhất tại Việt Nam ở 3 dòng game đối kháng khác
    là Tekken 7, Dragon Ball FighterZ và Guilty Gear Xrd REVELATOR 2. Nếu bạn là
    người yêu game đối kháng hay đơn giản chỉ là một khán giả luôn tò mò vè thế
    giới game đối kháng tại Việt Nam, Saigon Cup chính là nơi để tất cả cùng hội
    tụ với niềm đam mê bất tận dành cho dòng game tuyệt vời này.

